<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/formProductos.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" type="image/x-icon" href="../src/img/logo.png">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        .form-control {
            border-color: #84BF68;
        }

        .btn-formProds {
            background-color: #FBE053;
            border: #FBE053;
            color: black;
            padding: 10px 50px 10px 50px;
            margin: 30px;
            font-weight: 500;
        }
    </style>
</head>

<body>

    <app-navbar>

    </app-navbar>

    <!--GRID-->
    <div class="container">
        <!--TITLE-->
        <div class="row title">
            <div class="col">
                <h1>Añadir un nuevo producto</h1>
            </div>
        </div>
        <!--INPUTS-->
        <div class="row">
            <div class="col input">
                <label for="txtNombreProducto" class="input">Nombre del producto</label>
                <input type="text" class="form-control" id="txtNombreProducto" placeholder="Nombre del producto"
                    name="txtNombreProducto" required>
                <div class="invalid-feedback">
                    Nombre inválido
                </div>
                <div id="alertValidaNombre">
                    <p id="alertNombre"></p>
                </div>

                <label for="txtDescriptionProducto" class="input">Descripción del producto</label>
                <input type="text" class="form-control" id="txtDescriptionProducto"
                    placeholder="Descripción del producto" name="txtDescriptionProducto" required>
                <div class="invalid-feedback">
                    Descripción inválida
                </div>
                <div id="alertValidaDescription">
                    <p id="alertDescrip"></p>
                </div>

                <label for="txtPrecioProducto" class="input">Precio del producto</label>
                <input type="number" class="form-control" min="1" max="200" id="txtPrecioProducto"
                    placeholder="Precio del producto" name="txtPrecioProducto" required>
                <div class="invalid-feedback">
                    Precio inválido
                </div>
                <div id="alertValidaPrecioProducto">
                    <p id="alertPrecio"></p>
                </div>

                <button id="btnImg" class="cloudinary-button">Agregar imagen</button>

            </div>
        </div>
        <!--BOTÓN-->
        <div class="row">
            <div class="col">
                <div style="text-align: center">
                    <div id="alertValidacionesEnviar">
                        <p id="alertEnviar"></p>
                    </div>
                    <button class="btn btn-primary btn-formProds" type="submit" id="btnAgregar"
                        value="Send Email">Agregar</button>
                </div>
            </div>
        </div>
    </div>
    <app-footer>

    </app-footer>
    
    <!--Script para implementar las validaciones-->
    <script src="../js/formProductos.js"></script> 
    <!--Script para implementar Cloudinary para subir un archivo-->
    <script src="https://upload-widget.cloudinary.com/global/all.js" type="text/javascript"></script>
    <!-- SCRIPT PARA INTEGRAR NAVBAR Y FOOTER -->
    <script src="../js/components.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

</body>

</html>
