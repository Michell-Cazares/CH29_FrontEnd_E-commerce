<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="../src/img/logo.png">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <!-- CSS PARA LOGIN/SIGNUP -->
  <link href="../css/loginSignup.css" rel="stylesheet">
  <!-- CSS-->
  <link rel="stylesheet" href="../css/style.css">
  <title>Login</title>
</head>

<body>
  <!--NAVBAR -->
  <app-navbar>
  </app-navbar>
  <!-- TERMINE NAVBAR -->

  <section>
    <div class="container text-center">
      <div class="row text-center title">
        <h1>
          <strong>Ingresa a tu cuenta.</strong>
        </h1>
      </div>
      <form class="form-signin">
        <div id="alertValidaciones">
          <p id="alert"></p>
        </div>
        <input type="email" id="txtEmail" class="form-control" placeholder="Correo electrónico" required>
        <input type="password" id="txtPassword" class="form-control" placeholder="Contraseña" required>
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-warning  btn-lg btn-block" type="submit" id="btnLogin"><strong>Ingresar</strong></button>
        <p class="mt-5 mb-3 text-muted">¿Aún no tienes cuenta?</p>
        <a href="./signup.html" class="colreg">Registrate </a>
      </form>
    </div>
  </section>

  <!-- SCRIPT PARA IMPLEMENTAR SWEET ALERT-->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  
  <!-- SCRIPT PARA INTEGRAR NAVBAR Y FOOTER -->
  <script src="../js/components.js"></script>
  <!-- SCRIPT PARA LOGIN -->
  <script src="../js/login.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
</body>

</html>
