<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Custom styles for this template -->
  <link href="../css/loginSignup.css" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="./src/img/logo.png">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link href="../css/style.css" rel="stylesheet">
  <script src="../js/components.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <title>Login</title>

</head>

<body>
  <app-navbar>
  </app-navbar>
  <section>
    <div class="container text-center">
      <div class="row text-center title">
        <h1>
          <strong>Ingresa a tu cuenta.</strong>
        </h1>
      </div>
      <form class="form-signin">
        <input type="email" id="txtEmail" class="form-control" placeholder="Email address" required="" autofocus="">
        <input type="password" id="txtPassword" class="form-control" placeholder="Password" required="">
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-block" style="background-color: #FBE053;" type="submit"><strong>Ingresar</strong></button>
        <p class="mt-5 mb-3 text-muted">¿Aún no tienes cuenta?</p>
        <a href="/pages/signup.html" class="colreg">Registrate </a>
      </form>
    </div>
  </section>

  <app-footer>
  </app-footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
</body>

</html>
