<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS-->
    <link rel="stylesheet" href="../css/style.css">
    <!-- CSS PARA LOGIN/SIGNUP -->
    <link href="../css/loginSignup.css" rel="stylesheet">


    <link rel="icon" type="image/x-icon" href="../src/img/logo.png">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="../css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Signup</title>

</head>

<body>
    <app-navbar>
    </app-navbar>
    <section>
        <div class="container text-center">
            <div class="row text-center title">
                <h1>
                    <strong>Crea una cuenta.</strong>
                </h1>
            </div>
            <form class="form-signin">
                <input type="text" id="txtNombre" class="form-control" placeholder="Nombre" required>
                <div id="alertValidacionesTextoNombre">
                    <p id="alertNombre"></p>
                </div>
                <input type="text" id="txtPhone" class="form-control" placeholder="Teléfono" required>
                <div id="alertValidacionesTextoPhone">
                    <p id="alertPhone"></p>
                </div>
                <input type="email" id="txtEmail" class="form-control" placeholder="Email address" required>
                <div id="alertValidacionesTextoEmail">
                    <p id="alertEmail"></p>
                </div>
                <input type="password" id="txtPassword" class="form-control" placeholder="Contraseña" required>
                <div id="alertValidacionesTextoContraseña">
                    <p id="alertContraError"></p>

                </div>
                <input type="password" id="txtConfirPassword" class="form-control" placeholder="Confirma Contraseña"
                    required>
                <div id="alertValidacionesConfirContraseña">
                    <p id="alertConfirmaCon"></p>
                </div>
                <button id="btnRegistrar" class="btn btn-lg btn-block btnRegistrar" style="background-color: #FBE053;"
                    type="submit"><strong>Registrarse</strong></button>
                <p class="mt-5 mb-3 text-muted">¿Ya tienes una cuenta?</p>
                <a href="./login.html" class="colreg">Iniciar Sesión </a>
            </form>
        </div>
    </section>

    <app-footer>
    </app-footer>

    <!-- SCRIPT PARA INTEGRAR NAVBAR Y FOOTER -->
    <script src="../js/components.js"></script>
    <script src="../js/signup.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
